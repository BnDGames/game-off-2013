<!DOCTYPE HTML>

<html>
	<head>
		<title>Part Editor</title>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		
		<script src="js/utils.js"></script>
		
		<script src="js/gameConfig.js"></script>
		
		<script src="js/vector.js"></script>
		<script src="js/polygons.js"></script>
		
		<script src="js/parts.js"></script>
		<script src="js/units.js"></script>
		<script src="js/projectile.js"></script>
		<script src="js/scene.js"></script>
		
		<script src="js/input.js"></script>
		
		<script src="js/ui.js"></script>
		<script src="js/gameUi.js"></script>
		
		<script src="js/graphics.js"></script>
		
		<script src="js/partEditor_main.js"></script>
		
		<style>
			textarea, pre { -moz-tab-size:4; -o-tab-size:4; tab-size:4; resize:none }
		</style>
	</head>
	
	<body bgcolor="#202020" onload="setup()">
		<canvas id="gameCanvas" style="position:normal; background-color:#000000" width="400" height="300"></canvas>
		
		<textarea
			id="codeField"
			rows="12"
			cols="96"
			autofocus="true"
			placeholder="type here your part data"
			onkeydown=""
			style="height:294px"
		></textarea>
		
		<br>
		
		<button
			onclick="var pom = document.createElement('a');
    				pom.setAttribute('href', 'data:text/json;charset=utf-8,' + encodeURIComponent(textArea.value));
				    pom.setAttribute('download', part.id);
				    pom.click();"
		>
			Save
		</button>
	</body>
</html>
