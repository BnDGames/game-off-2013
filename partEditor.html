<!DOCTYPE HTML>

<html>
	<head>
		<title>Part Editor</title>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		
		<link href="jquery-ui/css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
		<script src="jquery-ui/js/jquery-1.9.1.js"></script>
		<script src="jquery-ui/js/jquery-ui-1.10.3.custom.js"></script>
		
		<script src="js/utils.js"></script>
		
		<script src="js/gameConfig.js"></script>
		
		<script src="js/vector.js"></script>
		<script src="js/polygons.js"></script>
		
		<script src="js/parts.js"></script>
		<script src="js/units.js"></script>
		<script src="js/projectile.js"></script>
		<script src="js/scene.js"></script>
		
		<script src="js/input.js"></script>
		
		<script src="js/ui.js"></script>
		<script src="js/gameUi.js"></script>
		
		<script src="js/graphics.js"></script>
		
		<script src="js/partEditor_main.js"></script>
		
		<style>
			.tab {
				height: 300px;
			}
			
			.button {
				width: 180px;
			}
		</style>
	</head>
	
	<body bgcolor="#202020" onload="setup()">
		<div id="tabs" style="width:600px">
			<ul>
				<li id="tabtitle-shape"><a href="#tabs-shape">Shape</a></li>
				<li id="tabtitle-draw"><a href="#tabs-draw">Draw</a></li>
				<li id="tabtitle-stats"><a href="#tabs-stats">Stats</a></li>
			</ul>
			
			<div id="tabs-shape" class="tab">
				<canvas id="shapeCanvas" class="canvas" style="float:left; margin-left:-5px; margin-right:15px" width="300px"; height="300px" bgcolor="#000000"></canvas>
				
				<button class="button" id="shape_addPoint">Add point</button><br>
				<button class="button" id="shape_removePoint">Remove point</button><br>
				
				<div id="shapeMove">
					<button id="shape_moveUp"></button>
					<button id="shape_moveDown"></button>
					<button id="shape_moveRight"></button>
					<button id="shape_moveLeft"></button>
				</div>
				
				<br><br>
				
				<input type="checkbox" name="showGrid" id="shape_showGrid" checked="true"></input>
				<label for="showGrid">Show grid</label>
				
				<br>
				
				<input type="checkbox" name="snapToGrid" id="shape_snapToGrid" checked="true"></input>
				<label for="snapToGrid">Snap to grid</label>
				
				<br>
				
				<input type="checkbox" name="showHandles" id="shape_showHandles" checked="true"></input>
				<label for="showHandles">Show handles</label>
				
			</div>
			
			<div id="tabs-draw" class="tab">
				<canvas id="drawCanvas" class="canvas" style="float:left; margin-left:-5px; margin-right:15px" width="300px"; height="300px" bgcolor="#000000"></canvas>
				
				<br><br>
				
				<input type="checkbox" name="showGrid" id="draw_showGrid" checked="true"></input>
				<label for="showGrid">Show grid</label>
				
				<br>
				
				<input type="checkbox" name="snapToGrid" id="draw_snapToGrid" checked="true"></input>
				<label for="snapToGrid">Snap to grid</label>
				
				<br>
				
				<input type="checkbox" name="showHandles" id="draw_showHandles" checked="true"></input>
				<label for="showHandles">Show handles</label>
			</div>
			
			<div id="tabs-stats" class="tab">
			</div>
		</div>
	</body>
</html>
